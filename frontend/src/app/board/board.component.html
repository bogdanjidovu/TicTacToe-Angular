<div class="primary">
  <h1 *ngIf="!winner">Current Player: {{ player }}</h1>

  <button (click)="newGame()">Start new Game</button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
      [class.classX]="val == 'X'"
    >
    </app-square>
  </main>
</div>
